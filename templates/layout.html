<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shattered Isles RPG - An immersive magical combat game">
    <title>Shattered Isles RPG</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Critical path CSS */
        .game-container {
            height: 100vh;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
        #gameCanvas {
            width: 100%;
            height: 400px;
            background-color: #000;
            border-radius: 8px;
        }
        .notification-area {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            pointer-events: none;
        }
        .game-notification {
            pointer-events: auto;
            transition: opacity 0.3s ease-in-out;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        .game-notification.fade-out {
            opacity: 0;
        }
        .card {
            background-color: rgba(33, 37, 41, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e5e5e5;
        }
        .card-header {
            background-color: rgba(33, 37, 41, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }
        .stat-item {
            padding: 5px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        .progress {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .list-group-item {
            background-color: rgba(33, 37, 41, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e5e5e5;
        }
        .text-muted {
            color: #a0a0a0 !important;
        }
        small {
            color: #cccccc;
        }
        .inventory-list {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) rgba(33, 37, 41, 0.95);
        }
        .inventory-list::-webkit-scrollbar {
            width: 8px;
        }
        .inventory-list::-webkit-scrollbar-track {
            background: rgba(33, 37, 41, 0.95);
        }
        .inventory-list::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 0.2);
            border-radius: 4px;
        }
        .echo-crystal {
            transition: background-color 0.2s ease;
        }
        .echo-crystal:hover {
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        .echo-crystal.crystal-fire { border-left: 3px solid #ff4d4d; }
        .echo-crystal.crystal-ice { border-left: 3px solid #4d4dff; }
        .echo-crystal.crystal-nature { border-left: 3px solid #4dff4d; }
        .echo-crystal.crystal-arcane { border-left: 3px solid #ff4dff; }
        .echo-crystal.crystal-void { border-left: 3px solid #4d4d4d; }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container-fluid p-0">
        {% block content %}{% endblock %}
    </div>

    <!-- Create notification area -->
    <div id="notification-area" class="notification-area"></div>

    <!-- Load scripts in correct order -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/tone"></script>

    <!-- Game Scripts -->
    <script type="module" src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/inventory.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/combat.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
