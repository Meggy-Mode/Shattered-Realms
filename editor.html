<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Editor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { border: 1px solid black; background-color: lightblue; }
        .controls { margin: 10px; }
    </style>
</head>
<body>
    <h1>Level Editor</h1>
    <canvas id="editorCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <label>Type:
            <select id="islandType">
                <option value="grass">Grass</option>
                <option value="stone">Stone</option>
                <option value="crystal">Crystal</option>
            </select>
        </label>
        <button onclick="exportJSON()">Export JSON</button>
    </div>
    <script>
        const canvas = document.getElementById("editorCanvas");
        const ctx = canvas.getContext("2d");
        const islands = [];
        let selectedType = document.getElementById("islandType").value;

        document.getElementById("islandType").addEventListener("change", function() {
            selectedType = this.value;
        });

        canvas.addEventListener("click", function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const width = Math.floor(Math.random() * 100) + 100;
            const height = Math.floor(Math.random() * 40) + 40;

            islands.push({ x, y, width, height, type: selectedType, description: "" });
            drawIslands();
        });

        function drawIslands() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            islands.forEach(island => {
                ctx.fillStyle = island.type === "grass" ? "green" : island.type === "stone" ? "gray" : "purple";
                ctx.fillRect(island.x, island.y, island.width, island.height);
                ctx.strokeRect(island.x, island.y, island.width, island.height);
            });
        }

        function exportJSON() {
            const jsonData = JSON.stringify({ islands }, null, 2);
            const blob = new Blob([jsonData], { type: "application/json" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "level.json";
            link.click();
        }
    </script>
</body>
</html>
